# arrays for used technologies
tech-webdev: [HTML5, CSS3 & SCSS, Javascript, jQuery, Angular v1, Node, Laravel, Rest API, Ionic & Cordova, Vue.js, Bootstrap, Ruby on Rails, PHP]
