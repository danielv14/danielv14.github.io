<section class="about">
  <div class="container">
    <div class="col-sm-offset-2">
      <h2>Hej!</h2>
    </div>
    <div class="row">
      <div class="col-sm-5 col-sm-offset-2">
        <p class="bio">
          {{ site.data.me.bio }}
        </p>
      </div>
      <div class="col-sm-4">
        <h3>Utbildning</h3>
        <p>{{ site.data.me.education }}</p>
        <h3>Axplock av kurser</h3>
        <ul>
          {% for course in site.data.me.courses %}
            <li>{{ course.name }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
